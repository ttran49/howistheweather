    <div id="content"style="position:absolute;top:55%;width:50%;left:25%;right:25%">
        <div id="left">
            <button id="newsbutton">News</button>
            <script>
            help = 0;
            news = 0;
            $("#newsbutton").click(function(){
                if(news == 0){
                    $("#news").show();
                    $("#help").hide();
                    news = 1;
                    help = 0;
                }
                else{
                    $("#news").hide();
                    $("#help").hide();
                    news = 0;
                    help = 0;
                }
            });
            </script>
        </div>
        <div id="right">
            <button id="helpbutton">Help</button>
            <script>
            $("#helpbutton").click(function(){
                if(help == 0){
                    $("#help").show();
                    $("#news").hide();
                    help = 1;
                    news = 0;
                }
                else{
                    $("#help").hide();
                    $("#news").hide();
                    help = 0;
                    news = 0;
                }
            });
            </script>
